<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Игра: Знание космоса</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      padding: 40px;
    }

    h1 {
      margin-bottom: 20px;
    }

    #game-container {
      max-width: 600px;
      margin: auto;
      background: rgba(0,0,0,0.4);
      padding: 30px;
      border-radius: 15px;
    }

    button {
      padding: 10px 20px;
      margin: 10px 0;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Игра: Знание космоса</h1>
  <div id="game-container"></div>
  <script src="space.js"></script>
</body>
</html>
